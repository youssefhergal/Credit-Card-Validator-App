<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ma Carte App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="save" href="/myapp/api/ajouter" >Créer une carte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="valide" href="/myapp/api/isvalid" >Vérifier la validité</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="verfiercarte" href="#" >Vérifier la base de données</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4" id="contentContainer">
    <h2 class="text-center">Credit Card Validator</h2>

    <div th:if="${message != null}" th:text="${message}" class="alert"></div>


    <form th:action="@{/api/creditcards/isvalidenumber}" method="post" class="mt-3">
        <div class="form-group">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Validate</button>
    </form>

</div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src ="/static/code.js"></script>



</body>
</html>
