<th:block th:include="header.html"></th:block>

<div class="container mt-4" id="contentContainer">

    <div class="card offset-md-3 col-md-6">
        <div class="card-header text-center">
            <h2>Credit Card Validator</h2>
        </div>
        <div class="card-body">

            <form th:action="@{/api/creditcards/saveCard}" method="post" class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="prenom" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="nom" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number:</label>
                    <input type="text" id="cardNumber" disabled name="number" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cardType">Card Type:</label>
                        <select id="cardType" name="type" class="form-control">
                            <option value="Visa">Visa</option>
                            <option value="MasterCard">MasterCard</option>
                            <!-- Add other card types as needed -->
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" disabled id="expirationDate" name="expiryDate" placeholder="MM/YY" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="controlNumber" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-block">Ajouter</button>
                </div>
            </form>

            <div th:if="${message}" class="mt-3">
                <p th:text="${message}" class="alert alert-success"></p>
            </div>

        </div>
    </div>
</div>



<!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src ="/js/code.js"></script>



    </body>
