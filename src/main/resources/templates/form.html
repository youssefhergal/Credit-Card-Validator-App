
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma Carte App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ma Carte App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="save" href="/myapp/api/ajouter">Créer une carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="valide" href="/myapp/api/isvalid">Vérifier la validité</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="verfiercarte" href="#">Vérifier la base de données</a>
                </li>
            </ul>        </div>
    </nav>

    <div class="container mt-4" id="contentContainer">


        <h2 class="text-center">Credit Card Validator</h2>

        <form th:action="@{/api/creditcards/saveCard}" method="post" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="prenom" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="nom" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" disabled name="number" class="form-control" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cardType">Card Type:</label>
                    <select id="cardType" name="type" class="form-control">
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <!-- Ajoutez d'autres types de cartes au besoin -->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="text" disabled id="expirationDate" name="expiryDate" placeholder="MM/YY" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="controlNumber" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Validate</button>
        </form>

        <div th:if="${message}" class="mt-3">
            <p th:text="${message}" class="alert alert-success"></p>
        </div>

    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src ="/static/code.js"></script>



    </body>
    </html>
